<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js 组件 局部组件</title>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <runoob111></runoob111>
</div>
<script>
    var Child = {
        template: '<h1>自定义组件 局部组件</h1>！'
    }

    let app = new Vue({
        el: '#app',
        components: {
            'runoob111': Child
        }
    })
</script>
</body>
</html>
