<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js 组件 全局组件</title>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <runoob></runoob>
</div>
<script>
    // 注册
    Vue.component('runoob', {
        template: '<h1>自定义全局组件！</h1>'
    })

    // 创建根实例
    let app = new Vue({
        el: '#app'
    })
</script>
</body>
</html>
