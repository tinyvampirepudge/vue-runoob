<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js 循环语句</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <ol>
        <li v-for="site in sites">
            {{site.name}}
        </li>
    </ol>

    <ul>
        <template v-for="site in sites">
            <li>{{site.name}}</li>
            <li>--------------</li>
        </template>
    </ul>

    <ul>
        <li v-for="value in object">
            {{value}}
        </li>
    </ul>

    <ul>
        <li v-for="(value, key) in object">
            {{key}} : {{value}}
        </li>
    </ul>

    <ul>
        <li v-for="(value, key, index) in object">
            {{index}}. {{key}} : {{value}}
        </li>
    </ul>

    <ul>
        <li v-for="n in 10">
            {{n}}
        </li>
    </ul>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            sites: [
                {name: 'Runoob'},
                {name: 'Goggle'},
                {name: 'Taobao'}
            ],
            object: {
                name: '菜鸟教程',
                url: 'http://www.runoob.com',
                slogan: '学的不仅是技术，更是梦想！'
            }
        }
    })
</script>

</body>
</html>
